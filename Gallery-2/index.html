<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="left-text">
                <h1 class="heading">My Gallery</h1>
                <p class="para">"If the photographer is interested in the people in front of his lens, and if he is compassionate, it’s already a lot. The instrument is not the camera but the photographer.”</p>
                <blockquote class="name">– Eve Arnold</blockquote>
            </div>
            <div class="right-gallery">
                <div class="box" id="box1">Waterfall</div>
                <div class="box" id="box2">Hills</div>
                <div class="box" id="box3">Ocean</div>
                <div class="box" id="box4">Rain</div>
                <div class="box" id="box5">Mountains</div>
                <div class="box" id="box6">Trees</div>
                <div class="box" id="box7">Beach</div>
            </div>
        </div>
    </div>
</body>
</html>
